<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aftonbladet</title>

    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

{% for item in aftonbladet_articles %}
<div class="box">
    <h2>{{ item.keys()|list|first }}</h2>
    <p>{{ item.values()|list|first }}</p>
</div>
{% endfor %}


</body>
</html>
